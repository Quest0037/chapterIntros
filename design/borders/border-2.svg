<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="100%" height="100%" viewBox="0 0 1000 1000" preserveAspectRatio="none"
     xmlns="http://www.w3.org/2000/svg">
    <style>
        path {
        fill: none;
        stroke: grey;
        stroke-width: 1;
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: draw 5s ease-out forwards;
        }

        path:nth-of-type(1) { animation-delay: 0s; }
        path:nth-of-type(2) { animation-delay: 0s; }
        path:nth-of-type(3) { animation-delay: 0s; }
        path:nth-of-type(4) { animation-delay: 0s; }

        @keyframes draw {
        to {
        stroke-dashoffset: 0;
        }
        }
    </style>

    <!-- Top -->
    <path d="M 10 10 H 990" />
    <!-- Right -->
    <path d="M 990 10 V 990" />
    <!-- Bottom -->
    <path d="M 990 990 H 10" />
    <!-- Left -->
    <path d="M 10 990 V 10" />
</svg>
