<svg viewBox="0 0 1000 1000" width="100%" height="100%" preserveAspectRatio="none"
     xmlns="http://www.w3.org/2000/svg">
    <style>
        path {
            fill: none;
            stroke: grey;
            stroke-width: 1;
            stroke-dasharray: 4000;
            stroke-dashoffset: 4000;
            animation: draw 5s ease-out forwards;
        }

        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }
    </style>

    <!-- This path draws a rectangle manually -->
    <path d="M10,10 H990 V990 H10 Z" />
</svg>
